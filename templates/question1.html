{% extends 'base.html' %}
{% block title %}Question 1{% endblock %}
{% block content %}

<h1>{{question}}</h1>
<form action="/answer" method="POST">
    {% for choice in choices %}
    <input type="radio" name="answer" value="{{choice}}">
    <label for="{{choice}}">{{choice}}</label><br>
    {% endfor %}
    
    <button>Next</button>
</form>


{% endblock%}
